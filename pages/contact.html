            <main class="contact-content">
                <header class="contact-header">
                    <h1>Get In <span class="highlight">Touch</span></h1>
                    <div class="divider"></div>
                    <p class="contact-intro">Have a project in mind or want to discuss opportunities? Feel free to reach out!</p>
                </header>
                
                <section class="contact-section">
                    <form class="contact-form">
                        <div class="form-group">
                            <input type="text" id="name" name="name" class="form-input" placeholder=" " required>
                            <label for="name" class="form-label">Your Name</label>
                        </div>
                        
                        <div class="form-group">
                            <input type="email" id="email" name="email" class="form-input" placeholder=" " required>
                            <label for="email" class="form-label">Your Email</label>
                        </div>
                        
                        <div class="form-group">
                            <textarea id="message" name="message" class="form-input textarea" placeholder=" " required></textarea>
                            <label for="message" class="form-label">Your Message</label>
                        </div>
                        
                        <button type="submit" class="submit-btn">
                            <span>Send Message</span>
                            <i class="fas fa-paper-plane"></i>
                        </button>
                    </form>
                </section>
